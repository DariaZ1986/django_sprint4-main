{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="card-body">
    <form method="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="hidden" name="next" value="{{ next }}">
      {% bootstrap_button button_type="submit" content="Зарегистрироваться" %}
    </form>
</div>
{% endblock %}
